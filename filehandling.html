<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>id="a"i am chivuu</h1>
    <h1>id="b"i am chintu</h1>
    <h1>id="c"i am nani</h1>
    <script>
       //Manipulating Elemets:
        //To create Html Elements:
        //createElement() -- creating HTMl element by using javaScript

        //single Element:
        let t = document.createElement('h2')
        t.className = "tt"
        t.textContent = "Hello, World!"
        console.log(t)
        document.body.appendChild(t);

        // To Create Multiple Elements:
        const arr = ['Hi', 'Hello', 'Welcome', 'To', 'JavaScript']
        for(let i = 0; i<arr.length; i++){
            let a1 = document.createElement("h1")
            a1.className = "a"
            a1.textContent = arr[i]
            console.log(a1)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
for (let i = 1; i <= 3; i++) {
    document.write(i + "<br>");
    for (let j = 1; j <= 4; j++) {
        document.write(j);
    }
    document.write("<br>");
}
let n=5;
        for(let i=1;i<=n;i++){
            for(let j=1;j<=n-i;j++){
                document.write("&nbsp;&nbsp;")
            }
            for(let j=1;j<=2*i-1;j++){
                document.write("*")
            }
            document.write("<br>")
        }
        for(let i=1;i<=5;i++){
            for(let j=1;j<=i;j++){
                document.write("* ")
            }
            document.write("<br>")
        }

        
    </script>
</body>
</html>
